name: Linux Image for Tests

on:
  pull_request:
    branches:
      - main
    paths:
      - '.ci/docker/common/install_xpu.sh'
      - '.ci/docker/ubuntu/Dockerfile'
      - '.github/workflows/_linux_test_image.yml'
  workflow_call:
    inputs:
      runner:
        type: string
        default: 'pvc_rolling'
        description: Runner label
      driver:
        required: true
        type: string
        default: 'lts2'
        description: Driver version, lts, lts2 or rolling
      ubuntu:
        required: true
        type: string
        default: '22.04'
        description: Ubuntu version, 22.04 or 24.04
      tag:
        required: true
        type: string
        default: 'intelgpu/ubuntu-22.04-lts2:1146'
        description: Whether push image to docker hub or not
      push_to_hub:
        type: boolean
        default: false
        description: Whether push image to docker hub or not

permissions: read-all

defaults:
  run:
    shell: bash -xe {0}
env:
  GH_TOKEN: ${{ github.token }}
  HUGGING_FACE_HUB_TOKEN: ${{ secrets.HUGGING_FACE_HUB_TOKEN }}

jobs:
  build-image:
    runs-on: ${{ inputs.runner }}
    steps:
      - name: Cleanup
        run: |
          sudo find ./ |grep -v "^\./$" |xargs sudo rm -rf
          if systemctl is-active --quiet docker; then
            echo "Docker daemon is running...";
          else
            echo "Starting docker deamon..." && sudo sh -c "systemctl start docker";
          fi
          docker system prune -af || true
      - name: Checkout torch-xpu-ops
        uses: actions/checkout@v4
      - name: Build image
        run: |
          cd .ci/docker
          docker build . -t ${{ inputs.tag }} \
            --build-arg UBUNTU_VERSION=${{ inputs.ubuntu }} \
            --build-arg XPU_DRIVER_TYPE=${{ inputs.driver }} \
            -f ubuntu/Dockerfile
          docker images
      - name: Push image
        if: ${{ inputs.push_to_hub }}
        run: |
          docker push ${{ inputs.tag }}
