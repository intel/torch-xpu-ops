name: Windows Test

on:
  workflow_call:
    inputs:
      pytorch:
        required: false
        type: string
        default: 'main'
        description: Pytorch branch/commit
      keep_torch_xpu_ops:
        required: false
        type: string
        default: 'false'
        description: Keep torch-xpu-ops pin. `true` means use pined commit
      ut:
        required: true
        type: string
        default: ''
        description: UT scope. `op_example,op_extended,op_ut,torch_xpu` Delimiter is comma
      abi:
        required: false
        type: string
        default: 1
        description: ABI version. Default abi as 1.
      python:
        required: false
        type: string
        default: '3.10'
        description: Python version
      runner:
        required: true
        type: string
        default: 'linux.idc.xpu'
        description: Runner label

permissions: read-all

jobs:
  Torch-XPU-Windows-Tests:
    runs-on: ${{ inputs.runner }} 
    timeout-minutes: 900
    steps:
      - name: Checkout torch-xpu-ops
        uses: actions/checkout@v4
      - name: Install oneAPI bundle
        shell: cmd
        run: |
          if exist "C:\Program Files (x86)\Intel\oneAPI\setvars.bat" (
            echo "oneAPI bundle already installed"
          ) else (
            echo "setvars.bat not found, installing oneAPI bundle"
            call .github\scripts\install_oneapi_bundle.bat
            echo "oneAPI bundle installed"
          )      
      - name: Prepare Stock Pytorch
        shell: cmd
        run: |
          pwd
          call C:\ProgramData\miniforge3\Scripts\activate.bat
          which conda && conda clean -ay
          conda remove --all -y -n windows_ci
          conda create -n windows_ci python=${{ inputs.python }} cmake ninja -y
          call activate windows_ci
          cd ../ && rm -rf pytorch
          git clone https://github.com/pytorch/pytorch pytorch
          cd pytorch && git checkout ${{ inputs.pytorch }} 
          # apply PRs for stock pytorch
          pip install requests
          python ../torch-xpu-ops/.github/scripts/apply_torch_pr.py
          git status && git show -s
          git submodule sync && git submodule update --init --recursive
          if ${{ inputs.keep_torch_xpu_ops }} == 'true' (
            echo "Don't replace torch-xpu-ops!"
          ) else (
            rm -rf third_party/torch-xpu-ops && cp -r ../torch-xpu-ops third_party/
            # Workaround for torch-xpu-ops ci test
            sed -i "s/checkout --quiet \%TORCH_XPU_OPS_COMMIT%/log -n 1/g" caffe2/CMakeLists.txt
          )
      - name: Build Pytorch XPU
        shell: cmd
        run: |
          call C:\ProgramData\miniforge3\Scripts\activate.bat
          call activate windows_ci
          set VS2022INSTALLDIR="C:\Program Files\Microsoft Visual Studio\2022\BuildTools"
          call "C:\Program Files (x86)\Intel\oneAPI\setvars.bat"
          pip install mkl-static mkl-include
          cd ../pytorch
          pip install -r requirements.txt
          set CMAKE_PREFIX_PATH=${CMAKE_PREFIX_PATH}:${CONDA_PREFIX:-"$(dirname $(which conda))/../"}
          if ${{ inputs.abi }} == '0' (
            set _GLIBCXX_USE_CXX11_ABI=0
          ) else (
            set _GLIBCXX_USE_CXX11_ABI=1
          )
          python setup.py bdist_wheel
          for %%f in (${{ github.workspace }}\..\pytorch\dist\torch-*.whl) do (
            set "TORCH_WHL=%%f"
            echo "INFO - torch whl found"
          )
          if defined TORCH_WHL (
            pip install %TORCH_WHL%
            echo "INFO - torch whl installed"
          ) else (
            echo "INFO - No torch whl found."
            exit /b 1
          )
          pip install --force-reinstall dist/*.whl
          git clone https://github.com/pytorch/vision && cd vision && python setup.py install && cd ..
          pip install -r .ci/docker/requirements-ci.txt
      - name: Torch Config
        shell: cmd
        run: |
          call C:\ProgramData\miniforge3\Scripts\activate.bat
          call activate windows_ci
          call "C:\Program Files (x86)\Intel\oneAPI\setvars.bat"
          python -c "import torch; print(torch.__config__.show())"
          python -c "import torch; print(torch.__config__.parallel_info())"
          python -c "import torch; print(torch.__config__.torch.xpu.device_count())"
      